<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="post">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="num">Número:</label>
            <input type="range" name="num" id="num" oninput="saida.innerText = Number(num.value)">
        </p>
        <p>
            <label for="saida">N:</label>
            <output name="saida" id="saida">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn-limpar">
        </p>
    </form>
</body>
</html>
