<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="num1">Número 1:</label>
            <input type="number" name="num1" id="num1" required min="0" max="50" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value) "/>
        </p>
        <p>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="num2" required min="0" max="50" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)"/>
        </p>
        <p>
            <label for="soma">Saída:</label>
            <output name="soma" id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn-limpar">
        </p>
    </form>
</body>
</html
