<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <input type="checkbox" name="bas" id="bas"> Basquete
            <input type="checkbox" name="fut" id="fut"> Futebol
            <input type="checkbox" name="nat" id="nat"> Natação
            <input type="checkbox" name="ten" id="ten"> Tênis
        </p>
        <p>
            <input type="radio" name="sex" id="sexf">Feminino
            <input type="radio" name="sex" id="sexm" >Masculino
        </p>
        <p>
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn-limpar">
        </p>
    </form>
</body>
</html>
